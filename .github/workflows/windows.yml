name: Windows CI Tests

on: [push, pull_request]

jobs:
  build:
    runs-on:  windows-latest
    steps:
    - uses: actions/checkout@v2 
    - uses: ilammy/msvc-dev-cmd@v1.4.1 

    - name: install vcpkg
      run : |
        git clone --depth 1  https://github.com/microsoft/vcpkg ~/vcpkg 
        cd ~/vcpkg 
        ./bootstrap-vcpkg.bat
    - name: Configure
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE=~/vcpkg/scripts/buildsystems/vcpkg.cmake  -DVCPKG_MANIFEST_DIR=../manifest/ .. 
               
    - name: Build
      run: |
        cd build
        cmake --build . 
    - name: Test
      run: |
        build/GTest/GTestBoilerPlate
